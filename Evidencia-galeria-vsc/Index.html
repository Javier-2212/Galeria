<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Flexbox</title>
    <link rel="stylesheet" href="/CSS/styles.css">
</head>
<body>

    <header class="header">
        <div class="header-content">
            <a href="#"><img src="/Images/Logo.jpg" alt="logo" class="logo"></a>
            <h1>Figuras geométricas básicas</h1>
            <div class="social-icons">
                <a href="#"><img src="/Images/f.png" alt="Redes sociales"></a>
                <a href="#"><img src="/Images/i.png" alt="Redes sociales"></a>
                <a href="#"><img src="/Images/w.png" alt="Redes sociales"></a>
            </div>
        </div>
    </header>

    <main class="gallery-container">
        <div class="gallery">
            <img src="/Images/Circulo.png" alt="Imagen 1">
            <img src="/Images/Cuadrado.png" alt="Imagen 2">
            <img src="/Images/Hexágono.png" alt="Imagen 3">
            <img src="/Images/Pentágono.png" alt="Imagen 4">
            <img src="/Images/Trapecio.png" alt="Imagen 5">
            <img src="/Images/Triangulo.png" alt="Imagen 6">
        </div>
    </main>

    <footer>
        <section class="footer">
            <p>Las figuras geométricas son el objeto de estudio de la geometría, rama de las matemáticas que se dedica a analizar las proporciones de las medidas de las figuras en el espacio o en el plano. <br>Por: Francisco Javier Nuñez Gonzalez</p>
        </section>
    </footer>
</body>
</html>
